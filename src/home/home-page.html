<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Modelagem de Circuitos</title>
<link rel="stylesheet" href="home-page.css">
<!-- FontAwesome ex: <i class="fas fa-user"></i> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- MaterialIcons ex: <span class="material-icons">face</span> -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <img src="images/logo.png" alt="SMC-logo">
    
    <h2><i class="fa-solid fa-arrow-right-to-bracket"></i> SMC - Sistema de Modelagem de Circuitos</h2>

    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Senha">
        </div>
        <input type="button" id="loginButton" value="Entrar">
    </form>
</div>

<script src="home-page.js"></script>

</body>
</html>
